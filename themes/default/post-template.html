<article tabindex="0" id="{{imagemd5}}" style="--width:{{imagewidth}}; --height:{{imageheight}};">
	<picture>
		<img
			alt=""
			loading="lazy"
			decoding="async"
			src="./{{resourcepath}}{{imageurl}}/640.jpg"
			srcset="
				./{{resourcepath}}{{imageurl}}/320.jpg 320w,
				./{{resourcepath}}{{imageurl}}/640.jpg 640w
				"
			width="{{imagewidth}}"
			height="{{imageheight}}"
			>
	</picture>
	<aside>
		<p>
			F{{exif_FNumber}} {{exif_ExposureTime}} ISO{{exif_ISO}} {{exif_FocalLength}}
		</p>
		<p>
			{{exif_LensModel}} on {{exif_Model}}
		</p>
	</aside>
	<figure>
		<a tabindex="-1" title="close">close</a>
		<picture>
			<img
				loading="lazy"
				decoding="async"
				src="./{{resourcepath}}{{imageurl}}/{{imagewidth}}.jpg"
				width="{{imagewidth}}"
				height="{{imageheight}}"
				alt=""
				>
		</picture>
	</figure>
</article>
