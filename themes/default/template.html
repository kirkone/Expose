<head>

	<link type="text/css" rel="stylesheet" media="all" href="{{basepath}}main.css" />
</head>

<body>

                    <circle cx="50" cy="50" r="50" />
                </g>
                <g class="inner">
                    <circle cx="50" cy="50" r="42" />

	<section id="content">

		{{content}}

			</div>
